<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./iocn/1.png" type="image/x-icon">
    <title>Device Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <!-- Header section -->
        <section class="container text-center mb-2">
            <h1 class="mt-4">Welcome to my Device hunter</h1>
            <div class="d-flex justify-content-center mt-4">
            <div class="input-group mb-3 w-50 text-center">
                <input id="input-field" type="text" class="form-control" placeholder="Search Your Device" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
            </div>
        </section>
    </header>
    <main class="mb-5">
        <!-- Loader -->
        <section id="spin-loader" class="container d-none">
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center mt-5">
            <div class="spinner-border text-dark" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <!-- Show all the card -->
        <section class="container">
          <div id="devices-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
          <div id="no-found-device" class="text-center mt-3 d-none">
            <h5 class="text-danger">No device found. Please Try a new Search </h5>
          </div>
        </section>
        <!-- Show all button -->
        <section class="container">
          <div id="show-all" class="text-center mt-5 d-none">
            <button id="btn-show-all" class="btn btn-dark">Show All</button>
          </div>
        </section>
        <!-- Modal -->
        <section class="container">
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="device-details" class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>
    <footer>
      <!-- Footer section -->
      <section class="container">
        <hr>
        <div class="text-center p-5">
          <p>Copyright @ 2023 All Rights Reserved.</p>
        </div>
      </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JS script file -->
    <script src="./js/app2.js"></script>
  </body>
</html>
